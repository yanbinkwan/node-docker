version: "3"
services:
  nginx:
    volumes:
      - /nginx/default.conf:/usr/share/nginx/html
    ports:
      - 80:80
  node-docker:
    build:
      context: .
      args:
        NODE_ENV: production
    environment:
      - NODE_ENV=production
      - MOUNGO_USERNAME=${MOUNGO_USERNAME}
      - MOUNGO_PASS=${MOUNGO_PASS}
      - SESSION_SECRET=${SESSION_SECRET}
      - REDIS_PORT=6379
    command: npm run start
  mongo:
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
